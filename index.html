<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Straight Bold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>

    <div class="container h-100">

        <div class="row h-100 align-items-center">

            <div class="col my-auto" id="main">

                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="assets/logo-01.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto display-4" style="font-size: 15px;">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Instructions <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">About</a>
                            </li>
                        </ul>
                        <div class="form-inline">
                            <div class="form-group m-1">
                                <label class="my-1 mr-2 text-white display-4" for="formNumberLength" style="font-size:15px;">Form Numbers Length</label>
                                <select class="custom-select form-control-sm" id="formNumberLength">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <button id="submitOn" class="btn btn-primary btn-xs" style="margin:2.5px;">GO</button>
                            <button disabled id="giveUp" class="btn btn-danger btn-xs" style="margin:2.5px;">Reset</button>
                        </div>
                    </div>
                </nav>
                
                <div class="row" id="gameInput">
                    <div class="col-10 mx-auto text-center">
                    
                    </div>
                </div>

                <div class="row" id="gameStatus">
                    <div class="col-12 mx-auto text-center text-white">
                        <p class="text-center text-white">Status Guest Number</p>
                        <div class="row">
                            <div class="col-5 mx-auto text-white statusGuest">
                                
                            </div>
                            <div class="col-5 mx-auto text-white statusGuest">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
